
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Trắc nghiệm</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-wrapper">
        <h1 class="app-title">Thi trắc nghiệm</h1>
        <div class="quiz-container" id="quiz-container">
            <div class="quiz-header">
                <div id="progress-container">
                    <p id="progress-text"></p>
                    <div id="progress-bar">
                        <div id="progress-bar-full"></div>
                    </div>
                </div>
                <div id="question-nav" class="question-nav">
                    <!-- Navigation buttons will be generated by JS -->
                </div>
                <h2 id="question">Đang tải câu hỏi...</h2>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <!-- Buttons will be generated by JS -->
            </div>
        </div>
        <div class="results-container" id="results-container" style="display: none;">
            <h2 id="results-text"></h2>
            <button id="restart-btn">Làm lại</button>
        </div>
        <button id="show-results-btn">Xem Kết Quả</button>
    </main>
    <script type="module" src="index.tsx"></script>
</body>
</html>
